[pytest]
# Pytest configuration for EigoKit backend tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
# Suppress httpx deprecation warnings (harmless, from httpx internal usage)
filterwarnings =
    ignore::DeprecationWarning:httpx.*

